# Nome da aplicação
spring.application.name=projeto-ecommerce

# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/projetoecommerce
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Habilita a criação/atualização automática das tabelas
spring.jpa.hibernate.ddl-auto=update

# Dialeto do MySQL para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Exibir SQLs no log
spring.jpa.show-sql=true

# Nível de log do Spring
logging.level.org.springframework=DEBUG

# Configuração do Flyway (migrações de banco de dados)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Tipo de aplicação (Servlet)
spring.main.web-application-type=servlet
